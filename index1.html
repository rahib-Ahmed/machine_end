    <script src="anime.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@600&display=swap" rel="stylesheet">

<body class="container basic">
   
    <div style="font-size: 30px;" class="clock">
        <div>
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <div style="font-size: small;margin-bottom: 25;margin-left: 15;">Copyright 2021 Smart Waste

    </div>
    
    <div class="logo">
        <div style="margin-top:20;height:135;width:135" class="logo"></div>

    <div class="midcontainer">
        
        <p class="cn1" id="qr-result">Scan here</p>
        
        <canvas class="cn2" id="qr-code"></canvas>
        
        <input class="cn3 textbox" type="number" id="trash_id" onchange="generateQRCode()"> 
    </div>

    <div class="logo">
        <img style="margin-top:20;height:135;width:135" class="logo" src="green_side-removebg-preview.png"
            alt="trash logo">

</body>
<script>
   var qr;
    (function () {
        qr = new QRious({
            element: document.getElementById('qr-code'),
            background: 'transparent',
            foreground: '#05431A',
            size: 350,
            value: 'trash_link_here'
        });
    })();
</script>
